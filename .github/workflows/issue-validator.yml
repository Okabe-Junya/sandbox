name: issue validator
on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Okabe-Junya/issue-validator@v0.2.3
        with:
          title: '.*:.*'
          title-regex: true
          is-auto-close: true
          token: ${{ secrets.GITHUB_TOKEN }}
